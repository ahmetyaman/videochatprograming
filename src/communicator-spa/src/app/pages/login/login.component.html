<main class="form-signin text-center">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form-signin">
     
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="email" #userName="ngModel"
         [(ngModel)]="model.Email" id="email" name="email" required  autofocus>
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="password"
         #password="ngModel" [(ngModel)]="model.Password" id="password" name="password" required>
        <label for="floatingPassword">Password</label>
      </div>
  
   
      <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="loginForm.invalid">Sign in</button>
      <span>loginForm.valid:{{loginForm.valid | json}}</span> <br />
      <span>loginForm.value:{{loginForm.value | json}}  </span>
   
    
    </form>

  </main>
